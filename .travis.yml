language: java

jdk:
  - openjdk11

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

env:
  - PROJECT=lucene
  - PROJECT=solr/core
  - PROJECT=solr/solrj
  - PROJECT=solr/contrib
  - PROJECT=solr/server

script:
  - ./gradlew -p $PROJECT check assemble --scan --stacktrace -Ptravis

